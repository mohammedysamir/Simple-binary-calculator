<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    </head>
    <body>
        <div id="res"></div>
        <div id="btns">
            <button id="btn0" onclick="type0()">0</button>
            <button id="btn1" onclick="type1()">1</button>
            <button id="btnClr" onclick="pressClr()">C</button>
            <button id="btnEql" onclick="return pressEql()">=</button>
            <button id="btnSum" onclick="typeSum()">+</button>
            <button id="btnSub" onclick="typeSub()">-</button>
            <button id="btnMul" onclick="typeMul()">*</button>
            <button id="btnDiv" onclick="typeDiv()">/</button>
        </div>
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
